<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./styles.css">
	<title>Frontend Mentor | NFT preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			margin-top: 25px;
			font-size: 11px;
			text-align: center;

			position: fixed;
			bottom: 15px;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="image">
				<div class="image-active">
					<div class="overlay"></div>
					<img src="./images/icon-view.svg" alt="" srcset="">
				</div>
				<img id="equilibrium" src="./images/image-equilibrium.jpg" alt="" srcset="">
			</div>
			<div class="title">
				<h2 class="text-active">Equilibrium #3429</h2>
			</div>
			<div class="description">
				<p>Our Equilibrium collection promotes balance and calm.</p>
			</div>
			<div class="details">
				<div class="cost">
					<img src="./images/icon-ethereum.svg" alt="" srcset="">
					<h4>0.041 ETH</h4>
				</div>
				<div class="expiration">
					<img src="./images/icon-clock.svg" alt="" srcset="">
					<p>3 days left</p>
				</div>
			</div>
			<div class="created-by">
				<div class="avatar">
					<img src="./images/image-avatar.png" alt="" srcset="">
				</div>
				<div class="name">
					<p>
						Creation of
						<span class="text-active">Jules Wyvern</span>
					</p>
				</div>
			</div>
		</div>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Matthew Muenzberg</a>.
	</div>
</body>

</html>
